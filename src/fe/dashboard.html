<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Fatal Accidents Insight</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
<div class="dashboard-container">
    <header>
        <h1>USA FATAL ACCIDENTS INSIGHT</h1>
    </header>

    <form action="/project1/backend/fars_api.php" method="post">
        <div class="filters">
            <div class="date-range">
                <label for="from-year">From year</label>
                <input type="number" id="from-year" name="from-year" min="2010" max="2022">
                <span>-</span>
                <label for="to-year">To year</label>
                <input type="number" id="to-year" name="to-year" min="2010" max="2022">
            </div>

            <div class="state-selector">
                <label for="state">STATE</label>
                <select id="state" name="state">
                    <option value="">Select a state</option>
                    <option value="CA">California</option>
                    <option value="TX">Texas</option>
                    <option value="FL">Florida</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>

    <div class="stats-container">
        <div class="stat-box">
            <h2>FATAL ACCIDENTS PER SELECTED TIME PERIOD (TOTAL)</h2>
            <div class="stat-value" id="total-accidents">0</div>
            <div class="chart-container">
                <canvas id="accidents-chart"></canvas>
            </div>
        </div>

        <div class="stat-box">
            <h2>CASUALTIES PER SELECTED TIME PERIOD (TOTAL)</h2>
            <div class="stat-value" id="total-casualties">0</div>
            <div class="chart-container">
                <canvas id="casualties-chart"></canvas>
            </div>
        </div>

        <div class="stat-box">
            <h2>CASUALTIES PER ACCIDENT PER SELECTED TIME PERIOD (AVERAGE)</h2>
            <div class="stat-value" id="avg-casualties">0</div>
            <div class="chart-container">
                <canvas id="avg-casualties-chart"></canvas>
            </div>
        </div>
    </div>

    <div class="map-container">
        <h2>EMBEDDED 3RD PARTY HEAT MAP SERVICE</h2>
        <div id="map"></div>
    </div>
</div>

<script>
    const today = new Date();
    const thisYear = today.getFullYear();
    const lastYear = thisYear - 1;

    document.getElementById('from-year').value = lastYear;
    document.getElementById('to-year').value = thisYear;

    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const sampleData = {
        'CA': {
            accidents: 450,
            casualties: 520,
            locations: [
                { lat: 34.05, lng: -118.24, weight: 10 },
                { lat: 37.77, lng: -122.41, weight: 15 },
                { lat: 32.71, lng: -117.16, weight: 8 }
            ]
        },
        'TX': {
            accidents: 380,
            casualties: 410,
            locations: [
                { lat: 29.76, lng: -95.36, weight: 12 },
                { lat: 32.77, lng: -96.79, weight: 9 },
                { lat: 30.26, lng: -97.74, weight: 7 }
            ]
        },
        'FL': {
            accidents: 320,
            casualties: 350,
            locations: [
                { lat: 25.76, lng: -80.19, weight: 11 },
                { lat: 28.53, lng: -81.37, weight: 8 },
                { lat: 27.95, lng: -82.45, weight: 6 }
            ]
        }
    };

    const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                display: false
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    font: {
                        size: 10
                    }
                }
            },
            x: {
                ticks: {
                    font: {
                        size: 10
                    }
                }
            }
        }
    };

    const accidentsChart = new Chart(
        document.getElementById('accidents-chart'),
        {
            type: 'bar',
            data: {
                labels: ['Accidents'],
                datasets: [{
                    label: 'Total Accidents',
                    data: [0],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgb(54, 162, 235)',
                    borderWidth: 1
                }]
            },
            options: chartOptions
        }
    );

    const casualtiesChart = new Chart(
        document.getElementById('casualties-chart'),
        {
            type: 'bar',
            data: {
                labels: ['Casualties'],
                datasets: [{
                    label: 'Total Casualties',
                    data: [0],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgb(255, 99, 132)',
                    borderWidth: 1
                }]
            },
            options: chartOptions
        }
    );

    const avgCasualtiesChart = new Chart(
        document.getElementById('avg-casualties-chart'),
        {
            type: 'bar',
            data: {
                labels: ['Avg. Casualties per Accident'],
                datasets: [{
                    label: 'Average',
                    data: [0],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgb(75, 192, 192)',
                    borderWidth: 1
                }]
            },
            options: chartOptions
        }
    );

    let heatLayer = null;

    document.getElementById('state').addEventListener('change', function() {
        const selectedState = this.value;

        if (selectedState && sampleData[selectedState]) {
            const data = sampleData[selectedState];
            const avgCasualties = data.casualties / data.accidents;

            document.getElementById('total-accidents').textContent = data.accidents;
            document.getElementById('total-casualties').textContent = data.casualties;
            document.getElementById('avg-casualties').textContent = avgCasualties.toFixed(2);

            accidentsChart.data.datasets[0].data = [data.accidents];
            accidentsChart.update();

            casualtiesChart.data.datasets[0].data = [data.casualties];
            casualtiesChart.update();

            avgCasualtiesChart.data.datasets[0].data = [avgCasualties];
            avgCasualtiesChart.update();

            if (heatLayer) {
                map.removeLayer(heatLayer);
            }

            const markers = [];
            data.locations.forEach(loc => {
                const marker = L.circle([loc.lat, loc.lng], {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: loc.weight * 1000
                }).addTo(map);
                markers.push(marker);
            });

            const group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds());
        }
    });
</script>
</body>
</html>
